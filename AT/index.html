<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            color: #0fd;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 60px;
        }
        .container {
            transform: rotate(-90deg);
            text-align: center;
        }
        .u, .x, .l {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="u" id="u">-</div>
        <div class="x" id="x">-</div>
        <div class="l" id="l">-</div>
    </div>
    <script>
        const p = (v, l) => String(v).padStart(l, '0');
        function u() {
            const n = new Date();
            const g = i => n[`get${i}`]();
            const h = i => n[`getUTC${i}`]();
            document.getElementById('u').textContent = `utc${p(h('Month')+1,2)}${p(h('Date'),2)}${p(h('Hours'),2)}${p(h('Minutes'),2)}${p(h('Seconds'),2)}${p(h('Milliseconds'),3)}`;
            document.getElementById('x').textContent = `unx${n.getTime()}`;
            document.getElementById('l').textContent = `loc${p(g('Month')+1,2)}${p(g('Date'),2)}${p(g('Hours'),2)}${p(g('Minutes'),2)}${p(g('Seconds'),2)}${p(g('Milliseconds'),3)}`;
        }
        u();
        setInterval(u, 10);
    </script>
</body>
</html>
